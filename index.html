<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title data-i18n="login.title">Acceso a Reservaciones</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <!-- Logo por defecto; si el usuario lo cambia desde Agenda, se guardarÃ¡ en localStorage -->
    <img

      alt="Logo de Reservaciones"
    >

    <h1 data-i18n="login.header">Acceso a Reservaciones</h1>

    <select id="nombres" required>
      <option value="" disabled selected data-i18n="login.selectDefault">Seleccione su nombre</option>
    </select>

    <div class="password-container">
      <input
        type="password"
        id="password"
        placeholder=""
        data-i18n="login.passwordPlaceholder"
        required
      >
      <button
        type="button"
        id="togglePassword"
        class="toggle-password"
        aria-label=""
        data-i18n-aria="login.togglePasswordAria"
      >ğŸ‘ï¸</button>

    <button id="loginBtn" data-i18n="login.button">Ingresar</button>

    <div class="loading">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <p id="error" class="error" data-i18n="login.error">ContraseÃ±a incorrecta. IntÃ©ntalo de nuevo.</p>
  </div>

  <!-- traducciones -->
  <script type="module" src="translations.js"></script>
  <script type="module">
    import { applyTranslations } from './translations.js';
    window.addEventListener('DOMContentLoaded', applyTranslations);
    window.addEventListener('storage', e => {
      if (e.key === 'lang' || e.key === 'language') applyTranslations();
    });
  </script>

</html>
